  <h1>About G</h1>
  <hr>
  G is a small (WIP) functional programming language based on graph
  reduction. It is heavily inspired by Clean and its ABC machine. It will have
  Hindley-Milner type inference - or dependent types later, I am not sure - and
  hopefully type classes.
